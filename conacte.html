<!DOCTYPE html>
<html>
    <head>
        <title>conacte</title>

        <link rel="icon" href="icons/cv-Resume-logo.png">


        <link rel="stylesheet" href="styles/conacte.css">
    </head>
    <body>
        <main class="countiner-contact">
            <div class="Contact-me">Contact me</div>

            <div class="countiner-contact-border">
                <div class="countiner-contact-inputs">
                    <div class="countiner-input-titles">
                        <div class="input-title">
                            Name
                        </div>
                        <div>
                            <input type="text" placeholder="Full Name">
                        </div>
                    </div>
                    <div class="countiner-input-titles">
                        <div class="input-title">
                            Emial Address
                        </div>
                        <div>
                            <input type="email" placeholder="Contact@you.com">
                        </div>
                    </div>
                </div>

                <div class="countiner-contact-inputs">
                    <div class="countiner-input-titles">
                        <div class="input-title">
                            Phone
                        </div>
                        <div>
                            <input type="number" placeholder="+212 600 000 000">
                        </div>
                    </div>
                    <div class="countiner-input-titles">
                        <div class="input-title">
                            Subject
                        </div>
                        <div>
                            <input type="text" placeholder="New Project">
                        </div>
                    </div>
                </div>
                <div class="countiner-contact-inputs">
                    <div class="countiner-input-titles">
                        <div class="input-title">
                            Message
                        </div>
                        <div>
                            <textarea class="textarea-message-contact" name="Example Text" placeholder="Please write your message..." cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </div>
                <div class="countiner-contact-inputs">
                    <div class="countiner-input-titles">
                        <a href="conacte.html">
                            <button class="send-message-button">Send Message</button>
                        </a>
                    </div>
                </div>
            </div>

            <div class="countiner-contact-icon-phone-email">
                <div class="countiner-contact-icon">
                    <img class="icon-phone-contact" src="icons/icon-email.png">
                    <p class="phone-contact">Hello@you.com</p>
                </div>
                <div class="countiner-contact-icon">
                    <img class="icon-phone-contact" src="icons/icon-phone.png">
                    <p class="phone-contact">+212 600 000 000</p>
                </div>
            </div>
        </main>
    </body>
</html>
